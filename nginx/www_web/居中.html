<h1>1:</h1>

<!-- 水平居中-->
<!--
element {
display: inline-block;
}
parentElement {
text-align: center;
}
优点：简单，兼容性强，拓展性强。 缺点：需要解决 inline-block 的兼容性。

inline-block & text-align
-->
<div class="box" style="text-align: center">
    <span class="box" style="display: inline">1</span>
    <span class="box">2</span>
    <span class="box" style="display: inline-block">3</span>
</div>

<h1>2:</h1>
<!--
element {
    width: 100px;
    margin-left: auto;
    margin-right: auto;
}
优点：简单，兼容性强。 缺点：必须固定宽度，拓展性差。

-->

<div class="box">
    <div style="width: 30%;margin: 0 auto" class="box">
        <span class="box" style="display: inline">1</span>
        <span class="box">2</span>
        <span class="box" style="display: inline-block">3</span>
    </div>
</div>

<h1>3:</h1>

<!--
element {
    width: 100px;
    margin-left: auto;
    margin-right: auto;
}
不定长度的  水平居中
-->
<div class="box" style="text-align: center">
    <div style="display: inline" class="box">
        <span class="box" style="display: inline">1</span>
        <span class="box">2</span>
        <span class="box" style="display: inline-block">3</span>
        <span class="box">2</span>
    </div>
</div>
