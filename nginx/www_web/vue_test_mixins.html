<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>
    <!-- 引入样式 -->
    <link href="https://cdn.bootcss.com/element-ui/1.4.6/theme-default/index.css" rel="stylesheet">
    <!-- 引入组件库 -->
    <script src="https://cdn.bootcss.com/element-ui/1.4.6/index.js"></script>


</head>
<body mar>

<div id="app" v-bind:style="styleObject">
    {{ message }}
</div>


<script>

    // vue mixins 全局混入
    Vue.mixin({
        created: function () {
            console.log('hello create from mixin gobal')
        },
        methods: {
            fooFromMixinG: function () {
                console.log('fooFromMixin from mixin')
            }
        }
    })

    // vue mixins 局部混入
    var mixin = {
        created: function () {
            console.log('hello create from mixin')
        },
        methods: {
            fooFromMixin: function () {
                console.log('fooFromMixin from mixin')
            }
        }
    }

    var app = new Vue({
        el: '#app',
        mixins: [mixin],
        created: function () {
            console.log('hello create from me')
            // 调用mixin 方法
            this.fooFromMixin();
            this.fooFromMixinG();
        },
        data: {
            styleObject: {
                'background-color': '#eee'
            },
            message: 'Hello Vue!',
            title: 'title content'
        },
        methods: {
            testClick: function () {
                alert('test');
            }
        }

    });

</script>

</body>
</html>
