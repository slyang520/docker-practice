<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        
        html,body{
            width: 100%;
            height: 100%;
            
        }

        .aspectration {
            position: relative; /*因为容器所有子元素需要绝对定位*/
            height: 0;
            /*容器高度是由padding来控制，盒模型原理告诉你一切*/
            width: 100%;
        }

        .aspectration[data-ratio="16:9"] {
            padding-top: 56.25%;
        }

        .aspectration[data-ratio="4:3"] {
            padding-top: 75%;
        }



    </style>

</head>
<body>

<div class="aspectration" data-ratio="16:9">
</div>

</body>
</html>
